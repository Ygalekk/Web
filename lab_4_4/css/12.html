<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card {
            width: 300px;
            background-color: #f5f5f5;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px;
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-position: center;
            background-size: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }

        .card-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-image" style="background-image: url('https://acces.ens-lyon.fr/acces/thematiques/CCCIC/ressources/images/Image1.jpg/image');"></div>
    <div class="card-content">
        <h2 class="card-title">Product 1</h2>
        <p class="card-description">This is a description of Product 1.</p>
        <p class="card-price">$19.99</p>
        <a href="#" class="card-button">Buy Now</a>
    </div>
</div>

<div class="card">
    <div class="card-image" style="background-image: url('https://acces.ens-lyon.fr/acces/thematiques/CCCIC/ressources/images/Image1.jpg/image');"></div>
    <div class="card-content">
        <h2 class="card-title">Product 2</h2>
        <p class="card-description">This is a description of Product 2.</p>
        <p class="card-price">$29.99</p>
        <a href="#" class="card-button">Buy Now</a>
    </div>
</div>
</body>
</html>
