<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test a.www {
            color: purple;
            text-decoration: dashed;
        }

        #test a.www:visited {
            color: green;
        }

        #test a.www:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="test">
    <a href="#" class="www">Ссылка 1</a>
    <a href="#" class="www">Ссылка 2</a>
    <a href="#">Обычная ссылка</a>
</div>
</body>
</html>
