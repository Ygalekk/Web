<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a.www:link,
        a.www:visited {
            text-decoration: underline;
            color: #5959ff;
        }

        a.www:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="#" class="www">Ссылка 1</a>
<a href="#" class="www">Ссылка 2</a>
<a href="#">Обычная ссылка</a>
</body>
</html>
