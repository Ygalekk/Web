<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = new Date();

    let hour = date.getHours();
    let minute = date.getMinutes();
    let second = date.getSeconds();

    let currentTime = hour + ':' + minute + ':' + second;

    console.log("Текущее время: " + currentTime);
</script>
</body>
</html>
