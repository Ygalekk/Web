<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-in {
            opacity: 0;
            animation: fade-in-animation 1s forwards;
        }

        @keyframes fade-in-animation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="fade-in">
    <h1>Даааа...</h1>
</div>
</body>
</html>
